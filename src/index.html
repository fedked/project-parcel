<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;0,700;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
</head>

<body>
    <div class="estate-grid">
        <header>
            <h1 class="logo">Estate Logo</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__list">Home</a></li>
                    <li class="nav__item"><a href="" class="nav__list">Sell</a></li>
                    <li class="nav__item"><a href="" class="nav__list">About Us</a></li>
                    <li class="nav__item"><a href="" class="nav__list">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="intro">
            <div class="intro__wrap">
                <h1 class="intro_heading">Find your best property</h1>

                <div class="select-box">
                    <button data-active="true" class="btn btn--select">Sale</button>
                    <button class="btn btn--select">Rent</button>
                </div>
                <input type="text" placeholder="Search by location or address" class="input input--search" />

                <button class="btn btn--search">Search</button>

                <div class="tip">
                    The most popular and most trusted property sales.
                </div>

                <div class="scroll">
                    <a href="# " class="scroll__link">Scroll down</a>
                    <div class="scroll__line"></div>
                </div>
            </div>
            <figure class="intro__background">
                <!-- <img src="./assets/images/jet dela cruz.jpeg" alt=""> -->
            </figure>
        </section>

    </div>
</body>

</html>
